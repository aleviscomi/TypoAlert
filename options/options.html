<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <header>
    <img src="../images/icon/blue/icon48.png" alt="TypoAlert Logo">
    <h1>TypoAlert - User Domains</h1>
    <p style="font-size: 16px; color: dimgrey; letter-spacing: 1px;">List of user-verified domains</p>
  </header>
  <hr class="divider">
  <p class="info-message"><span class="info-icon">&#9432;</span>Please enter only the domain name (including subdomains) without 'www' or 'http/s'. (e.g. google.com)</p>
  <div id="error-banner" class="error-banner"></div>
  <div style="text-align: center; margin-top: 20px;">
    <input type="text" id="new-domain" placeholder="Add a new domain">
    <button id="add-domain">Add Domain</button>
  </div>
  <ul id="user-domains">
    <!-- Display the custom domains here -->
  </ul>

  

  <div id="modal-confirm" class="modal">
    <div id="confirm-window">
      <p id="confirm-message"></p>
      <div class="container-confirm-button">
        <button id="confirm-yes" disabled>Yes</button>
        <button id="confirm-no">No</button>
        
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <div class="cover"></div>
        </label>
      </div>
      
    </div>
  </div>

  <script type="module" src="./options.js"></script>
  <script type="module" src="/src/result.js"></script>
  <script type="module" src="/src/analyzer.js"></script>
</body>
</html>
