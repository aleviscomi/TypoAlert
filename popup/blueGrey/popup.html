<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TypoAlert</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1>There is probably no typosquatting attempt!</h1>
            <p id="ctargets-sites">We didn't detect any typosquatting attempt, however, the website is very similar to: </p>
            <hr>
            <p><b>If you are sure</b>, click <button class="text-button" id="add-domain">here</button> to add this domain to user-verified domains.</p>
            
            <button id="close-button">Close</button>
            <button id="options-button">Options</button>
        </div>
    </div>
    <script src="../popup.js"></script>
    <script src="ctargets.js"></script>
    <script src="addDomain.js"></script>
</body>
</html>
