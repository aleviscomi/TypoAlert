<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TypoAlert</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1>Note!</h1>
            <p>No typosquatting attempt has been detected. However, we cannot guarantee you that it's not.</p>
            <p>Exercise caution and ensure you're visiting the correct website.</p>
            <hr>
            <p><b>If you are sure</b>, click <button class="text-button" id="add-domain">here</button> to add this domain to user-verified domains.</p>
            
            <button id="close-button">Close</button>
            <button id="options-button">Options</button>
        </div>
    </div>
    <script src="../popup.js"></script>
    <script src="addDomain.js"></script>
</body>
</html>
