<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TypoAlert</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1>Caution!</h1>
            <p>This domain is a typo and may be a <b>phishing attempt!</b></p>
            <p>Be cautious and verify the URL.</p>
            <hr>
            <p id="ctargets-sites">Maybe you wanted to visit: </p>
            <div id="others"></div>
            <button id="close-button">Close</button>
            <button id="options-button">Options</button>
        </div>
    </div>
    <script src="../popup.js"></script>
    <script type="module" src="ctargets.js"></script>
    <script type="module" src="/src/result.js"></script>
</body>
</html>
