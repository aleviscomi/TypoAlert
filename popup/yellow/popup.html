<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TypoAlert</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1>Attention!</h1>
            <p>The website you're visiting might be a <b>typosquatting attempt.</b></p>
            <p>Be cautious and verify the URL.</p>
            <p><i style="color: rgb(129, 129, 129);">If you think the domain is secure, you can add this domain from the options.</i></p>
            <hr>
            <p id="target-site"><b>Maybe you wanted to visit: </b></p>
            <p id="others"></p>
            <button id="close-button">Close</button>
            <button id="options-button">Options</button>
            <button id="redo-button">Redo Analysis</button>
        </div>
    </div>
    <script type="module" src="../popup.js"></script>
    <script type="module" src="../view-target.js"></script>
    <script type="module" src="/src/result.js"></script>
</body>
</html>
